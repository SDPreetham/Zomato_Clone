<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Zomato logo in the tab -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Zomato_logo.png/220px-Zomato_logo.png"
    />
    <!-- Font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Poppins font by google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Importing styles.css -->
    <link rel="stylesheet" href="/styling.css" />

    <title>Zomato Clone</title>
  </head>
  <body>
    <section class="hero__section">
      <header>
        <nav class="navbar">
          <a href="#">Get the App</a>
          <div class="navbar__menu_box">
<a href="#" class="link">Inventor Relations</a>
<a href="#" class="link">Add Restaurants</a>
<a href="#" class="link">Log In</a>
<a href="#" class="link">Sign Up</a>

<a href="#" class="user__icon">  <i class="fa-solid fa-user"></i></a>
          </div>
        </nav>
      </header>
      <div class="hero__section_box">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjyNMpkpvtJ8YKKJG5SZ3a075sMRanFCMB4w&usqp=CAU" alt="Zomato"
        class="hero__section_logo"/>
        <h1 class="hero__section_Hyd"><span style="background-color: red;">Savour the flavours of Hyderabad!</span></h1>
        <div class="hero__section_ip_box">
          <input type="text" class="ip_box_loc" placeholder="Hyderabad"/>
          <input type="text" class="ip_box"placeholder="Search for a restaurant, cuisine or a dish"/>
          
        </div>
      </div>
    </section>
    <section class="box services__offered">
      <div class="services__offered_card">
        <image src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTnM8oo0-QFewY0R0lN8fIIumSByitIqvldw&usqp=CAU"
         alt="Order"/>
         <h2>Order Online</h2>
         <p>Food at your doorstep</p>
      </div>
<div class="services__offered_card">
  <image src="https://i.pinimg.com/originals/e3/d4/43/e3d4430a5fb7424f69dbde83252b9cdc.jpg" 
  alt="Hyderabadi Hangout"/>
<h2>Dining</h2>
<p>Checkout city's favorite choice</p>
</div>
<div class="services__offered_card">
  <image src="https://media.istockphoto.com/id/1324561072/photo/party-people-enjoy-concert-at-festival-summer-music-festival.jpg?s=612x612&w=0&k=20&c=rT--yThoBJSdYFUb9nm-7oDvBZuhNE9LmB5uYmlxvSs="
  alt="Nightlife and clubs"/>
  <h2>Nightlife and clubs</h2>
  <p>Explore the city's top nightlife outlets</p>

</div>

    </section>
  </body>
</html>
